            这就纯属我自己的经验了。
            <p>1.使用Homebrew安装gcc或g++。</p>
            安装Homebrew：<a href="https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh" download="brew-installer.sh" target="_blank">下载安装程序</a><br>
            使用brew安装gcc：<code>brew install gcc</code>
            <p>2.使用VSCode编译、手动运行</p>
            <p>
            是的！<br>
            首先，在VSCode中按下<code>F5</code>键，选择“C/C++：GCC构建活动和调试文件”。<br>
            然后，打开源文件的目录，运行与程序同名的UNIX可执行文件。
